    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <style>
      body {
        font-family: 'Gagalin', sans-serif;
        background-color: #FFA800;
        overflow: hidden;
        touch-action: none; /* Prevent scroll on mobile during drag */
      }
      /* Custom Animation Classes */
      @keyframes slideInDown {
        from { transform: translateY(-150%); }
        to { transform: translateY(0); }
      }
      @keyframes slideOutDown {
        from { transform: translateY(0); }
        to { transform: translateY(150%); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
      @keyframes popIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-slide-in { animation: slideInDown 1s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-slide-out { animation: slideOutDown 1s cubic-bezier(0.5, 0, 0.75, 0) forwards; }
      .animate-shake { animation: shake 0.4s ease-in-out; }
      .animate-pop-in { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
